<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Phone number formatter</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<script type="text/javascript" charset="utf-8">
    function format() {
        var phno = document.getElementById("Phno").value;
        document.getElementById("formatted").innerHTML = phno;
    }
</script>
<center>
    <h1>Phone Number Formatter</h1><br>
    Format as you type <br /><br />
    Enter Phone Number<br />
    <input type="number" name="Phno" id="Phno" value="" onchange="format()"/> <br /><br />
    Formatted number: <br />
    <b id="formatted"></b> <br />
    Format (xxx) xxx-xxxx
</center>
</body>
</html>
